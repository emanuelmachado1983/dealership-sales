spring.application.name=vehicles
server.port=8083

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.user=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.sql.init.mode=always

# URL del servicio de offices (ajustar al endpoint real)
offices.service.url=http://offices-service:8082
sales.service.url=http://sales-service:8084

grpc.client.office.address=static://offices-service:9092
grpc.client.office.negotiationType=PLAINTEXT

