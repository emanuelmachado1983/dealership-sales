spring.application.name=vehicles
server.port=8083

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.user=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.sql.init.mode=always

# URL del servicio de offices (ajustar al endpoint real)
offices.service.url=http://localhost:8082

sales.service.url=http://localhost:8084

# Opcional: timeouts de Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000


grpc.client.office.address=static://localhost:9092
grpc.client.office.negotiationType=PLAINTEXT
