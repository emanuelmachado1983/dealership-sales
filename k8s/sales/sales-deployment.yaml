apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sales-service
  template:
    metadata:
      labels:
        app: sales-service
    spec:
      containers:
        - name: sales-service
          image: sales-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SERVER_PORT
              value: "8084"
            
---

apiVersion: v1
kind: Service
metadata:
  name: sales-service
spec:
  type: ClusterIP
  selector:
    app: sales-service
  ports:
    - port: 8084
      targetPort: 8084
      
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sales-ingress
spec:
  rules:
    - host: sales.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sales-service
                port:
                  number: 8084